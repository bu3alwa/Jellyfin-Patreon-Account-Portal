name: Docker Image CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build --build-arg NODE_VERSION=$(cat .nvmrc | tr -cd [:digit:].) -f Dockerfile --tag jellyfin-patreon-account-portal:$GITHUB_REF_NAME .
